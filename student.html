<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    input::placeholder {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; font-size: 24px; 
               background-color: green; 
               color: yellow; 
               border-radius: 25px; 
               padding: 10px 20px; 
               width: 400px; 
               margin: 0 auto; 
               position: relative;">

    <img src="rvrlogo.jpg" alt="RVR Logo" 
         style="position: absolute; left: -30px; top: -20px; height: 110px;">
    <span>STUDENT LOGIN</span>
  </h1>

  <div style="text-align: center; margin-top: 20px; margin-right: 320px;">
    <div style="margin-bottom: 10px;">
      <label for="regdNo" 
             style="color: green; display: inline-block; width: 150px; font-size: 18px;">
        Regd. No:
      </label>
      <input type="text" id="regdNo" name="regdNo" value="" placeholder="Registration Number" 
             style="display: inline-block; margin: 10px auto; width: 250px; height: 55px; font-size: 18px; color: blue; border: 2px solid black; padding: 5px; border-radius: 10px;">
      <img src="humanicon.webp" alt="humanicon" 
           style="margin-left: -290px; height: 30px; width: 30px;">
    </div>

    <div style="margin-bottom: 10px;">
      <label for="password" 
             style="color: green; display: inline-block; width: 150px; font-size: 18px;">
        Password:
      </label>
      <input type="password" id="password" name="password" value="" placeholder="Password" 
             style="display: inline-block; margin: 10px auto; width: 250px; height: 55px; font-size: 18px; color: blue; border: 2px solid black; padding: 5px; border-radius: 10px;">
      <img src="lockicon.jpg" alt="lockicon" 
           style="margin-left: -290px; height: 30px; width: 25px;">
    </div>

    <div style="margin-top: 20px;">
   <input type="submit" name="Login" value="Login" style="display:block; margin:10px auto; width: 150px; height: 45px; background-color: green; color: white; font-size: 18px;border-radius:15px;margin-left:650px;">
<h4 style="color:brown">Note:This Application is Run on Latest versions of Chrome/Firefox.</h4>
     </div>
</body>
</html>
